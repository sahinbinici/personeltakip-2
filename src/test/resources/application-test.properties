# Test Database Configuration - H2 In-Memory
spring.datasource.jdbc-url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# External Database Configuration for Tests (also H2)
external.datasource.jdbc-url=jdbc:h2:mem:external_testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
external.datasource.driver-class-name=org.h2.Driver
external.datasource.username=sa
external.datasource.password=
external.datasource.hikari.maximum-pool-size=5
external.datasource.hikari.read-only=false
external.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration for Tests
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironment123456789
jwt.expiration=1800000

# SMS Configuration for Tests
sms.gateway.url=http://localhost:8080/sms/send
sms.gateway.api-key=test-api-key
sms.gateway.sender=TestSender

# OTP Configuration for Tests
otp.length=6
otp.expiration=300000

# QR Code Configuration for Tests
qrcode.size=300
qrcode.format=PNG

# Logging for Tests
logging.level.root=WARN
logging.level.com.bidb.personetakip=INFO

# Allow bean definition overriding for test configurations
spring.main.allow-bean-definition-overriding=true
