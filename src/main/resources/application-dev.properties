# Development Environment Configuration

# Database - Local
spring.datasource.url=jdbc:mysql://localhost:3306/personnel_tracking_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Database - External
external.datasource.url=jdbc:mysql://localhost:3306/personnel_master_dev?useSSL=false&serverTimezone=UTC
external.datasource.username=readonly
external.datasource.password=readonly

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT (use weak secret for dev only - NEVER use in production)
jwt.secret=dev-secret-key-not-for-production-use-only
jwt.expiration=1800000
jwt.issuer=personnel-tracking-system-dev

# SMS Gateway (mock for development)
sms.gateway.url=http://localhost:9090/mock-sms
sms.gateway.api-key=dev-api-key

# Logging
logging.level.com.bidb.personetakip=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable SSL in development
server.ssl.enabled=false

# CORS - Allow all origins in development
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allow-credentials=true

# Thymeleaf hot reload
spring.thymeleaf.cache=false
