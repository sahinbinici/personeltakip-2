# Nginx Configuration for Personnel Tracking System
# Add this configuration to your nginx sites-available directory

# Upstream configuration for the application
upstream personeltakip_backend {
    server 127.0.0.1:8084;
    # Add more servers for load balancing if needed
    # server 127.0.0.1:8085;
}

# HTTP to HTTPS redirect (if using HTTPS)
server {
    listen 80;
    server_name hesap.gaziantep.edu.tr;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main server configuration
server {
    # Listen on port 443 for HTTPS (or 80 for HTTP)
    listen 443 ssl http2;
    server_name hesap.gaziantep.edu.tr;
    
    # SSL Configuration (update paths to your certificates)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Client max body size (for file uploads)
    client_max_body_size 10M;
    
    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Personnel Tracking System - Main application
    location /personeltakip {
        # Remove /personeltakip from the path when forwarding to backend
        rewrite ^/personeltakip/?(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:8084;
        
        # Handle WebSocket connections (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /maintenance.html;
    }
    
    # Static files caching (CSS, JS, images)
    location /personeltakip/static/ {
        rewrite ^/personeltakip/static/(.*) /static/$1 break;
        proxy_pass http://personeltakip_backend;
        
        # Cache static files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Optional: serve from local cache if available
        # alias /var/cache/nginx/personeltakip/static/;
        # try_files $uri @backend;
    }
    
    # API endpoints (if you have REST APIs)
    location /personeltakip/api/ {
        rewrite ^/personeltakip/api/(.*) /api/$1 break;
        proxy_pass http://personeltakip_backend;
        
        # API-specific headers
        add_header Access-Control-Allow-Origin "https://hesap.gaziantep.edu.tr" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://hesap.gaziantep.edu.tr";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Health check endpoint (for monitoring)
    location /personeltakip/actuator/health {
        rewrite ^/personeltakip/actuator/health /actuator/health break;
        proxy_pass http://personeltakip_backend;
        
        # Allow access from monitoring systems
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        # Add your monitoring server IPs here
        deny all;
    }
    
    # Maintenance page (optional)
    location = /maintenance.html {
        root /var/www/html;
        internal;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logging
    access_log /var/log/nginx/personeltakip_access.log;
    error_log /var/log/nginx/personeltakip_error.log;
}

# Rate limiting (optional but recommended)
# Add this outside the server block
limit_req_zone $binary_remote_addr zone=personeltakip_login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=personeltakip_api:10m rate=10r/s;

