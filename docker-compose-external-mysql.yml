version: '3.8'

services:
  # Personnel Tracking Application (using existing MySQL container)
  personeltakip-app:
    image: personeltakip:latest
    container_name: personeltakip-app
    restart: unless-stopped
    network_mode: host
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # Database Configuration - Using existing MySQL container
      DB_HOST: localhost
      DB_PORT: 3308
      DB_NAME: personnel_tracking
      DB_USERNAME: root
      DB_PASSWORD: root
      
      # External Database Configuration (Read-Only)
      EXTERNAL_DB_HOST: ${EXTERNAL_DB_HOST:-193.140.136.145}
      EXTERNAL_DB_NAME: ${EXTERNAL_DB_NAME:-isicil}
      EXTERNAL_DB_USERNAME: ${EXTERNAL_DB_USERNAME:-hesapi}
      EXTERNAL_DB_PASSWORD: ${EXTERNAL_DB_PASSWORD:-TuruncuManTiS2025!!}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-pLBfVYnOY+tyygibae7oVhbIN6GxHBbAsf6ak70dDdo=}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1800000}
      JWT_ISSUER: ${JWT_ISSUER:-personnel-tracking-system}
      
      # SMS Gateway Configuration
      SMS_GATEWAY_URL: ${SMS_GATEWAY_URL:-https://api.vatansms.net/api/v1/otp}
      SMS_GATEWAY_API_ID: ${SMS_GATEWAY_API_ID:-29d463733f56db81be9eb355}
      SMS_GATEWAY_API_KEY: ${SMS_GATEWAY_API_KEY:-79259ea325e14e8603ab7cf7}
      SMS_SENDER_ID: ${SMS_SENDER_ID:-G.ANTEP UNI}
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://hesap.gaziantep.edu.tr}
      
      # IP Tracking Configuration
      IP_TRACKING_ENABLED: ${IP_TRACKING_ENABLED:-true}
      IP_TRACKING_PRIVACY_ENABLED: ${IP_TRACKING_PRIVACY_ENABLED:-true}
      IP_TRACKING_ANONYMIZE_REPORTS: ${IP_TRACKING_ANONYMIZE_REPORTS:-true}
      IP_TRACKING_AUDIT_LOGGING: ${IP_TRACKING_AUDIT_LOGGING:-true}
      IP_TRACKING_RETENTION_DAYS: ${IP_TRACKING_RETENTION_DAYS:-365}
      IP_TRACKING_ANONYMIZATION_ENABLED: ${IP_TRACKING_ANONYMIZATION_ENABLED:-true}
      IP_TRACKING_ANONYMIZATION_METHOD: ${IP_TRACKING_ANONYMIZATION_METHOD:-MASK}
      
      # Server Configuration
      SERVER_PORT: 8087
      
      # Timezone
      TZ: Europe/Istanbul
      
    # volumes:
      # Mount logs directory for persistence  
      # - ./logs:/app/logs
      
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
      
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  logs:
    driver: local