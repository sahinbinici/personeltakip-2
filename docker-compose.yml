services:
  # Personnel Tracking Application
  personeltakip-app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: personeltakip-app:latest
    container_name: personeltakip-app
    restart: unless-stopped
    ports:
      - "8087:8080"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # Database Configuration - Local MySQL (already running on 3310)
      DB_HOST: personeltakip-mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-personnel_tracking}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-sahinbey_}
      
      # External Database Configuration (Read-Only)
      EXTERNAL_DB_HOST: ${EXTERNAL_DB_HOST:-193.140.136.145}
      EXTERNAL_DB_NAME: ${EXTERNAL_DB_NAME:-isicil}
      EXTERNAL_DB_USERNAME: ${EXTERNAL_DB_USERNAME:-hesapi}
      EXTERNAL_DB_PASSWORD: ${EXTERNAL_DB_PASSWORD:-TuruncuManTiS2025!!}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-pLBfVYnOY+tyygibae7oVhbIN6GxHBbAsf6ak70dDdo=}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1800000}
      JWT_ISSUER: ${JWT_ISSUER:-personnel-tracking-system}
      
      # SMS Gateway Configuration
      SMS_GATEWAY_URL: ${SMS_GATEWAY_URL:-https://api.vatansms.net/api/v1/otp}
      SMS_GATEWAY_API_ID: ${SMS_GATEWAY_API_ID:-29d463733f56db81be9eb355}
      SMS_GATEWAY_API_KEY: ${SMS_GATEWAY_API_KEY:-79259ea325e14e8603ab7cf7}
      SMS_SENDER_ID: ${SMS_SENDER_ID:-G.ANTEP UNI}
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://193.140.136.26:8087,https://hesap.gaziantep.edu.tr}
      
      # IP Tracking Configuration
      IP_TRACKING_ENABLED: ${IP_TRACKING_ENABLED:-true}
      IP_TRACKING_PRIVACY_ENABLED: ${IP_TRACKING_PRIVACY_ENABLED:-true}
      IP_TRACKING_ANONYMIZE_REPORTS: ${IP_TRACKING_ANONYMIZE_REPORTS:-true}
      IP_TRACKING_AUDIT_LOGGING: ${IP_TRACKING_AUDIT_LOGGING:-true}
      IP_TRACKING_RETENTION_DAYS: ${IP_TRACKING_RETENTION_DAYS:-365}
      IP_TRACKING_ANONYMIZATION_ENABLED: ${IP_TRACKING_ANONYMIZATION_ENABLED:-true}
      IP_TRACKING_ANONYMIZATION_METHOD: ${IP_TRACKING_ANONYMIZATION_METHOD:-MASK}
      
      # Server Configuration
      SERVER_PORT: 8080
      
      # Timezone
      TZ: Europe/Istanbul
      
    volumes:
      # Mount logs directory for persistence
      - personeltakip_logs:/app/logs
      
    networks:
      - personeltakip-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # MySQL Database
  personeltakip-mysql:
    image: mysql:8.0
    container_name: personeltakip-mysql
    restart: unless-stopped
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-sahinbey_}
      MYSQL_DATABASE: ${DB_NAME:-personnel_tracking}
    volumes:
      - personeltakip_mysql_data:/var/lib/mysql
      - ./src/main/resources/db:/docker-entrypoint-initdb.d
    networks:
      - personeltakip-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

networks:
  personeltakip-network:
    driver: bridge

volumes:
  personeltakip_logs:
    driver: local
  personeltakip_mysql_data:
    driver: local